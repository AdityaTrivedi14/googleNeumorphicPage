<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  </head>
  <body>

    <div class="container">
      <div class="navbar">
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <li><i class="fas fa-th"></i></li>
          <li class="user"><i class="fas fa-user"></i></li>
        </ul>
      </div>
      <div class="img">
        <img src="logo.png" alt="">
      </div>
      <div class="input">
        <input type="text" placeholder="Search Google or type a URL">
      </div>
      <div class="g">
        <img src="g.png" alt="">
      </div>
      <div class="icon">
        <i class="fas fa-microphone"></i>
      </div>
      <div class="btn">
        <button class="left">Google Search</button>
        <button class="right">I'm Feeling Lucky</button>
      </div>
    </div>

  </body>
</html>
